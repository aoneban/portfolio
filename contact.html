<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/db887ac23d.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio AshotB</title>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <header id="header" class="navbar-container">
      <nav id="navbar" class="navbar">
        <a href="./index.html" class="navbar-left">Logo</a>
        <div class="navbar-center">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/about.html" class="nav-link">About me</a>
          <a href="#caseStudy" class="nav-link">Case study</a>
          <a href="#" class="nav-link">Blog</a>
          <a href="/contact.html" class="nav-link">Contact</a>
        </div>
        <div class="navbar-right">
          <div class="burger-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
          </div>
        </div>
      </nav>
    </header>
    <footer id="footer">
        <div class="cooperation">
          <p>Let's Work Together</p>
          <h5>Send me a message</h5>
        </div>
        <div class="jump-email">
          <span class="jump-email-first"></span>
          <span class="jump-email-second"></span>
        </div>
        <div class="footer-container">
          <div class="footer-content">
            <p>Â© 2024 . All Rights Reserved</p>
            <ul class="social-icons">
              <li class="social soc-telegram">
                <a href="#"
                  ><i
                    class="fa-brands fa-telegram fa-xl"
                    style="color: #3f72ca"
                  ></i
                ></a>
              </li>
              <li class="social soc-youtube">
                <a href="#"
                  ><i
                    class="fa-brands fa-square-youtube fa-xl"
                    style="color: #f90101"
                  ></i
                ></a>
              </li>
              <li class="social soc-email">
                <a href="#"
                  ><i
                    class="fa-solid fa-envelope fa-xl"
                    style="color: #8e9cb4"
                  ></i
                ></a>
              </li>
              <li class="social soc-instagram">
                <a href="#"
                  ><i
                    class="fa-brands fa-square-instagram fa-xl"
                    style="color: #fc03cf"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <button class="progress__wrap">
          <i class="fa-solid fa-arrow-up-long" style="color: #4e5c74"></i>
          <span></span>
          <svg width="50" height="50" viewBox="0 0 120 120" class="mysvg">
            <circle
              cx="60"
              cy="60"
              r="50"
              stroke="#d9d9d9"
              stroke-width="20"
              fill="none"
            />
  
            <circle
              id="progress"
              cx="60"
              cy="60"
              r="57"
              stroke="#f70354"
              stroke-width="5"
              fill="none"
              stroke-dasharray="314"
              stroke-dashoffset="314"
              style="transform: rotate(-90deg); transform-origin: 50% 50%"
            />
          </svg>
        </button>
        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
          <div class="modal-wrapper">
            <div class="title-menu">
              <h2>My latest projects</h2>
            </div>
            <div class="overlay-content">
              <div class="img-project">
                <a href="#">
                  <img src="one_1.png" alt="Project Image" />
                  <div class="image-overlay">
                    <span>Project 1</span>
                  </div>
                </a>
              </div>
              <div class="img-project">
                <a href="#">
                  <img src="two_2.png" alt="Project Image" />
                  <div class="image-overlay">
                    <span>Project 2</span>
                  </div>
                </a>
              </div>
              <div class="img-project">
                <a href="#">
                  <img src="three_3.png" alt="Project Image" />
                  <div class="image-overlay">
                    <span>Project 3</span>
                  </div>
                </a>
              </div>
              <div class="img-project">
                <a href="#">
                  <img src="four_4.png" alt="Project Image" />
                  <div class="image-overlay">
                    <span>Project 4</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="cursor"></div>
        <div class="circle"></div>
      </footer>
    <script type="module" src="./src/contact.js"></script>
  </body>
</html>
